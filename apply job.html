<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://plus.unsplash.com/premium_photo-1681400545953-0ba00cfa7926?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aWNvbnxlbnwwfHwwfHx8MA%3D%3D">
</head>
<body>
    
        <h2 style="padding:100px 0px 0px 100px;">Apply Here :</h2>
        <button id="btn" style="position: absolute; top: 25px; left: 10px;" onclick="window.location.href='index.html'">Go to HomePage</button>
        <div id="apply">
            <form id="form">
                    <h3>Fill the Information:</h3>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter Your Name:">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter Your Email:">
                    <label for="phone number" id="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter Your Phone Number:">
                    <label for="resume" id="resume">Upload Your Resume:</label>
                    <input type="file" id="resume" name="resume" required>
                    <button id="btn" type="submit">Apply Now</button>
                    <div id="cover"><img src="https://themislabeledspecimen.com/wp-content/uploads/Facebook-Images-4-1200x628-1-4.jpg" alt="job"></img></div>

                
            </form>
        </div>
    
</body>
</html>
